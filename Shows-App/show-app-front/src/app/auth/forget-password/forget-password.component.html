<div class="centerClass">
  <div class="widthForm">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (ngSubmit)="onGetNewPassword()" *ngIf="!isLoading" [formGroup]="form">
      <div style="margin-bottom: 2rem;">

        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput name="email" type="email" placeholder="Email" formControlName="email">
          <mat-error *ngIf="form.invalid">Please enter a valid email.</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Username, (letters, numbers, -, _) min 4 chars. </mat-label>
          <input matInput name="username" type="text" placeholder="Username" formControlName="username">
          <mat-error *ngIf="form.invalid">Please enter a valid username (letters, numbers, -, _) min 4
            chars.</mat-error>
        </mat-form-field>

      </div>
      <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Send me code</button>
    </form>
  </div>
</div>
