<div style="display: flex; justify-content: center;">
  <div>


    <button mat-stroked-button class="paddingButtons" (click)="onSortByTitle()">
      Sort By Title
    </button>
    <button mat-stroked-button class="paddingButtons" (click)="onSortByRating()"> Sort By Rating </button>

    <span style="width: 20px; height: 20px; border-radius: 0.5rem; color: blueviolet;"> ğŸ”ğŸ”¼ </span>

    <button mat-stroked-button class="paddingButtons" (click)="onReverse()"> Reverse </button>

  </div>
</div>


<div>
  <div class="main-div">

    <div *ngFor="let item of shows" style="margin: 1rem;">

      <!-- <mat-card class="example-card purple-shadow" style="border-radius: 1rem;"> -->
      <!-- <mat-card class="example-card" style="border-radius: 1rem;"> -->
      <mat-card class="example-card" [ngClass]="{'purple-shadow' :  purple , 'gold-shadow' : !purple }"
        style="border-radius: 1rem;">
        <mat-card-header>
          <mat-card-title>{{item.title}}</mat-card-title>
          <mat-card-subtitle>{{item.title}}</mat-card-subtitle>
          <!-- <mat-card-subtitle> {{item.rating}} {{numberToNumEmoji(item.rating)}} â­ </mat-card-subtitle> -->
          <mat-card-subtitle> {{item.rating}} {{numberToNumEmoji(item.rating)}} </mat-card-subtitle>
          <div></div>
        </mat-card-header>
        <img mat-card-image class="green-shadow" style="margin-top: 0.5rem; margin-bottom: 0rem;" [src]="item.img"
          [alt]="item.title">
        <mat-card-content>

        </mat-card-content>
        <mat-card-actions style="justify-content: center;">
          <!-- <button mat-button>PICK ME</button> -->
          <button mat-button (click)="onPickedShowClicked(item)">Details / need better word</button>



        </mat-card-actions>
      </mat-card>

    </div>

  </div>
</div>
