<div style="display: flex; justify-content: center;">

  <div class="grid-container">
    <div class="item">
      <app-clip-card [show]="show"></app-clip-card>
    </div>

    <div class="item">

      <div class="main-div marginPadding">

        <mat-card style="border-radius: 1rem;" class="innerCard">
          <mat-card-header>
            <mat-card-title style="font-size: 2rem;">
              {{show.title}}
            </mat-card-title>

            <mat-card-subtitle>
              <!-- <a style="cursor: pointer;" (click)="onClickNameClip(clip)"> -->
              <a style="cursor: pointer;" style="font-size: 1rem;">
                {{"~ "+ show.title}}
              </a>
            </mat-card-subtitle>

            <mat-card-subtitle>
              <span>
                üì∫ üé¨
              </span>
            </mat-card-subtitle>
          </mat-card-header>

          <div class="centerIt">
            <mat-card-content style="height: 500px">
              <h1 style="padding: 0 1rem 0 1rem ;">Review</h1>
              <p class="textBox" *ngIf="!editMode">
                {{show.review}}
              </p>

              <!-- <textarea class="textBox" name="" id="" cols="30" rows="10" *ngIf="editMode"></textarea> -->

              <div *ngIf="editMode" style="margin-top: 1.75rem;">
                <mat-form-field class="textBox" appearance="outline">
                  <mat-label>Message</mat-label>
                  <textarea matInput maxlength="256" placeholder="Ex. I need help with..."
                    rows="10">{{show.review}}</textarea>

                  <!-- <textarea formControlName="myReviewText" matInput maxlength="256"
                  placeholder="Ex. I need help with..."></textarea>
                -->

                  <mat-hint align="end">{{"200"}} / 256</mat-hint>
                  <!-- <mat-hint align="end">{{form.get("myReviewText").value.length}} / 256</mat-hint> -->
                </mat-form-field>



              </div>

              <span *ngIf="editMode" style="padding: 2rem;">
                <span *ngFor="let item of stars; let i = index" [ngClass]="{'opacityStar': !stars[i] }"
                  (click)="onStarClick(i)" class="stars-class">‚≠ê</span>
                <!-- <span class="stars-class">üåó</span> -->
              </span>

              <!-- Lorem Ipsum is simply dummy text of the printing and typesetting industry.
              Lorem Ipsum has been the industry's standard dummy text ever since the 1500s,
              when an unknown printer took a galley of type and
              scrambled it to make a type specimen book. It has survived not only five centuries, -->
              <!-- // 256 chars -->

              <br><br><br>

              <div class="" style="margin-left: 1rem;">

                <div *ngIf="show.seasons">
                  <span>
                    seasons :
                  </span>
                  <span style="margin: 2rem 0 2rem 1rem;" class="yellowShadow">
                    {{show.seasons}}
                  </span>
                </div>

                <div *ngIf="show.minutes">
                  <span>
                    minutes :
                  </span>
                  <span style="margin: 2rem 0 2rem 1rem" class="yellowShadow">
                    {{show.minutes}}
                  </span>
                </div>
              </div>



              <div>
                <br>
                <div style="display: flex; justify-content: end; margin-bottom:  1rem;">
                  <button mat-raised-button color="primary"
                    (click)="onUpdateWasClicked(show.apiId)">{{editSave}}</button>
                  <button mat-raised-button color="warn" style="margin-left: 1rem;"
                    (click)="onDeleteWasClicked(show.apiId)">Delete</button>
                </div>
              </div>
            </mat-card-content>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</div>
